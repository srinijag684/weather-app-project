<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class="searchCity" id="searchCity">
          <input
            type="text"
            placeholder="Enter a city"
            autocomplete="off"
            class="cityInput"
            id="city-input"
          />

          <input type="submit" value="🔎" class="citySearch" />
        </form>

        <div class="day">
          <h1 class="country" id="Country">
          </h1>

          <p>
            Last updated at:
            <span id = "date"></span>
          </p>

          <p id="desc">
            Description:
          </p>

          <img
          src = ""
          alt = "Light Rain"
          id = "icon"
          />

          <h1 class="temp-day" id="temp">
          </h1>
        </div>

        <div class="week">
          <div class="row">
            <div class="col">
              ⛈ 27°<br />
              Friday
            </div>

            <div class="col">
              🌤 34°<br />
              Saturday
            </div>

            <div class="col">
              ☀️ 35°<br />
              Sunday
            </div>

            <div class="col">
              ☁️ 30°<br />
              Monday
            </div>

            <div class="col">
              ⛅️ 33°<br />
              Tuesday
            </div>

            <div class="col">
              🌧 29°<br />
              Wednesday
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"> </script>
  </body>
</html>
