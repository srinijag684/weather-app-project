<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="content">
        <form class="searchCity" id="searchCity">
          <input
            type="text"
            placeholder="Enter a city"
            autocomplete="off"
            class="cityInput"
            id="city-input"
          />
          <input type="submit" value="Search 🔎" class="citySearch" />
        </form>

        <div class="day">
          <h1 class="country" id="Country">
            Tokyo
          </h1>

          <p id="date">
            Thursday
          </p>

          <h1 class="temp-day">
            🌧 29°
          </h1>
        </div>


      <div class="week">
       
          <div class="row">
            <div class="col">
              ⛈
              27°<br/>
              Friday
            </div>

            <div class="col">
              🌤
              34°<br/>
              Saturday
            </div>

            <div class="col">
              ☀️
              35°<br/>
              Sunday
            </div>

            <div class="col">
              ☁️
              30°<br/>
              Monday
            </div>

            <div class="col">
              ⛅️
              33°<br/>
              Tuesday
            </div>

            <div class="col"> 
              🌧
              29°<br/>
              Wednesday
            </div>

          </div>
        
        </div>
      </div>

    </div>  
  </body>
<script src="index.js" />

</html>
